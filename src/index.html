<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fresh Picks</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sulphur+Point:400,700&display=swap" rel="stylesheet">
    <link rel="icon" href="../images/apple-logo.png" />
  </head>
  <body>
    <header>
      <h1><span>fresh</span>Picks<img src="../images/apple-logo.png" alt="apple icon" class="header-apple-icon"></h1>
      <form id="search" role="search">
        <input id="search-input" type="text" placeholder="Search by Recipe or Ingredient"></input>
        <label for="search-input" class="search-label">Search</label>
        <button class="search-btn" type="button" name="button"><img src="../images/search.svg" alt="search button"></button>
      </form>
      <button class="search-btn saved-recipes-btn" type="button" name="button">My Recipes</button>
      <button class="search-btn my-pantry-btn" type="button" name="button">My Pantry</button>

    </header>
    <section class="banner-image">
      <img src="../images/green-apples.jpg" alt="green apple banner" class="apple-banner">
    </section>
    <div class="drop-menu">
      <h2>My Pantry</h2>
      <ul class="pantry-list"></ul>
    </div>
    <aside>
      <div class="wrap">
        <h2>Recipe Type</h2>
        <ul class="tag-list">
        </ul>
        <button class="filter-btn">Filter Recipes</button>
      </div>
    </aside>
    <main>
      <div class="my-recipes-banner">
        <h1>My Recipes</h1>
        <button class="show-all-btn">Show All Recipes</button>
      </div>
    </main>
    <script type="text/javascript" src="../data/users-data.js"></script>
    <script type="text/javascript" src="../data/recipe-data.js"></script>
    <script type="text/javascript" src="../data/ingredient-data.js"></script>
    <script src="./recipe.js"></script>
    <script src="./user.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
