<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fresh Picks</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Fresh Picks</h1>
      <div>
        <button></button>
        <input type="text" placeholder="Type in a recipe name or ingredient"></input>
      </div>
      <button>My Recipes</button>
      <button>My Pantry</button>
    </header>
    <section class="featured-image">
      <img>
    </section>
    <aside>
      <h2>Recipe Type</h2>
        <ul>
          <li><input type="checkbox">Breakfast</li>
          <li><input type="checkbox">Lunch</li>
          <li><input type="checkbox">Dinner</li>
        </ul>
    </aside>
    <main>
      <div class="recipe-card">
        <h3>Chicken Baked Parmesan</h3>
        <div class="card-photo-preview">
        </div>
        <h4>Dinner</h4>
        <img src="images/apple-logo-outline.png" alt="unfilled-apple-icon" class="card-apple-icon">
      </div>
    </main>
  </body>
</html>
